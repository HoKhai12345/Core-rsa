<div class="drawer">
  <input id="my-drawer" type="checkbox" class="drawer-toggle"/>
  <div class="drawer-content">
    <!-- Page content here -->
    <app-header></app-header>
  </div>
  <div class="drawer-side">
    <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
    <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
      <!-- Sidebar content here -->
      <li>
        <div class="flex gap-4 p-2 info-setup-user height-80" (click)="redirect('dashboard')">
          <div class="avatar w-1/4">
            <img src="https://i.pravatar.cc/40"/>
          </div>
          <div class="title-name w-3/4 flex items-center font-size-large">
            <b class="ms-2">Alex</b>
          </div>
        </div>
      </li>
      <li class="dropdown dropdown-right">
        <div tabindex="0" role="button" class="btn m-1 w-full">
          <app-svg-icon name="calendar" class="w-6 h-6"></app-svg-icon>
          <b class="font-size-middle">{{ 'common.sideBar.booking' | translate }}</b>
          ➡️
        </div>
        <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
          <li (click)="redirect('booking-location')">
            <div class="flex gap-4">
              <div class="w-1/4">
                <app-svg-icon name="calendar-date-range" class="w-6 h-6"></app-svg-icon>
              </div>
              <div class="w-3/4">
                <b class="font-size-middle w-3/4">{{ 'common.sideBar.bookingLocation' | translate }}</b>
              </div>
            </div>
          </li>
          <li>
          <li (click)="redirect('my-booking')">
            <div class="flex gap-4">
              <div class="w-1/4">
                <app-svg-icon name="calendar-days" class="w-6 h-6"></app-svg-icon>
              </div>
              <div class="w-3/4">
                <b class="font-size-middle w-3/4">{{ 'common.sideBar.myBooking' | translate }}</b>
              </div>
            </div>
          <li>
        </ul>
      </li>
    </ul>
  </div>
</div>
