<div class="header-dialog">
  <h3 class="font-bold text-lg">Tạo Role mới</h3>
</div>
<div class="">
  <form [formGroup]="form" class="space-y-4">
    <!-- Role Name -->
    <div>
      <label class="label">Role Name</label>
      <input
        type="text"
        class="input input-bordered w-full"
        formControlName="name"
        placeholder="Nhập tên role"
      />
      <div class="text-red-500 text-sm mt-2" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
        Tên role là bắt buộc
      </div>
    </div>

    <!-- Description -->
    <div>
      <label class="label">Description</label>
      <textarea
        class="textarea textarea-bordered w-full"
        formControlName="description"
        placeholder="Mô tả role"
      ></textarea>
    </div>
  </form>
</div>
<div class="modal-action">
  <button class="btn btn-primary" [disabled]="form.invalid" (click)="save()">Save</button>
  <button class="btn" (click)="close()">Cancel</button>
</div>
