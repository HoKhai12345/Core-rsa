<h2 class="text-2xl font-bold text-center mb-6">{{ 'common.login' | translate }}</h2>

<form>
  <!-- Email -->
  <div class="form-control mb-4">
    <input type="email" placeholder="{{ 'common.email' | translate }}" class="input input-bordered w-full" />
  </div>

  <!-- Mật khẩu -->
  <div class="form-control mb-6">
    <input type="password" placeholder="{{ 'common.password' | translate }}" class="input input-bordered w-full" />
  </div>

  <!-- Nút đăng nhập -->
  <button type="submit" (click)="login()" class="btn btn-primary w-full">{{ 'common.login' | translate }}</button>

  <!-- Quên mật khẩu -->
  <div class="text-center mt-4">
    <a href="#" class="link link-hover text-sm">{{ 'common.forgotPassword' | translate }}?</a>
  </div>
</form>
